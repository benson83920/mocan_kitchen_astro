name: Deploy Astro with Bun to GitHub Pages

on:
  # 當推送到 main 分支時觸發 (如果你的主分支叫 master，請自行修改)
  push:
    branches: [ main ]
  # 允許從 Actions 頁面手動觸發
  workflow_dispatch:

# 設定 GITHUB_TOKEN 的權限
permissions:
  contents: read
  pages: write
  id-token: write

# 只有一個併發部署，避免衝突
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      # 安裝 Bun 環境
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # 安裝依賴 (使用 --frozen-lockfile 確保依賴版本一致)
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # 建置專案
      - name: Build project
        run: bun run build

      # 上傳建置產物 (預設 Astro 輸出在 dist 資料夾)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4